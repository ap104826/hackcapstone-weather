<!DOCTYPE html>
<html>
    <head>
        <title>Rain or Shine</title>
        <img src="rainorshineicon.jpeg" alt="rainorshine">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id= "searchContainer">
            <h1 class="appTitle">Rain or Shine</h1>
            <form id="weatherForm">
                <input class="searchControl" type="text" placeholder="City Name or ZipCode" id="searchInput" name="searchInput">
                <input class="searchControl" id="searchBtn" type="submit" value="Search">
            </form>
            
        </div>
            <p id="weatherContainer">
                <p id="weatherDescription">
                    <h3 id="cityHeader"></h3>
                    <img class="weatherLogo hidden">
                    <span id="weatherMain">
                        <span id="temperature"></span>
                        <span id="weatherDescriptionHeader"></span>
                    </span>
            
                <div id="windSpeed" class="bottomDetails"></div>
                <div id="humidity" class="bottomDetails"></div>
                </span>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script src= "index.js"></script>
    </body>

</html>
