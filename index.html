<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Rain or Shine</title>
        <img src="rainorshineicon.jpeg" alt="rainorshine" >
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id= "searchContainer">
            <h1 class="appTitle">Rain or Shine</h1>
            <form id="weatherForm">
                <input class="searchControl" type="text" placeholder="City Name or ZipCode" id="searchInput" name="searchInput" aria-label="City Name or ZipCode">
                <input class="searchControl" id="searchBtn" type="submit" value="Search">
            </form>
            
        </div>
        <div class="weatherDescription hidden">
            <h3 id="cityHeader">City</h3>
            <img class="weatherLogo" alt="logo">
            <hr width="30%">
            <span id="temperature"></span>
            <span id="weatherDescriptionHeader"></span>
            <div id="windSpeed" class="bottomDetails"></div>
            <div id="humidity" class="bottomDetails"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script src= "index.js"></script>
    </body>

</html>
